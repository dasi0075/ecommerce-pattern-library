---
layout: default
---

<div class="grid gutter pad-t pad-b">
  {% for product in site.products %}
  <div class="gutter unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    <div class="pad-top">
    {% pattern forms/size %}
    {% pattern forms/quantity %}
    {% pattern forms/color %}
    </div>
  </div>
  <div class="gutter unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
    {% pattern cards/cards %}

  </div>
  {% endfor %}
</div>
